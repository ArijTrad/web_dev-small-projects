<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
<link rel="stylesheet" href="social_links_profile.css">
</head>
<body>

<div>
  <main class="main-container">
    <section>
      <div class="profile-card">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-picture">
      <h2>Jessica Randall</h2>
      <p class="p1">London, United Kingdom</p>
      <p class="p2">"Front-end developer and avid reader."</p>
      <div class="links-section">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
    </section>
  </main>
</div>

<footer class="footer">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> . Coded by <a href="https://www.frontendmentor.io/profile/ArijTrad">Arij Trad</a>
  </div>
</footer>

</html>
